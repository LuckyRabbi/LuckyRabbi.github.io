<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		</head>
		<body>
			<nav>
	    		<ul>
	    			{% assign navigation_pages = site.html_pages | sort: 'navigation_weight'%}
	    			{% for p in navigation_pages %}
	    				{% if p.navigation_weight %}
	    					<li>
	    						<a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %} {% if p.navigation_weight == 1%} id="l1" {% endif %}>
	    							{{ p.title }}
	    						</a>
	    					</li>
	    				{% endif %}
	    			{% endfor %}
	    		</ul>
			</nav>
			<div class="frame">
				<h1> {{ page.title }} </h1>
				<div class="container">
			
					{{ content }}
			
				</div><!-- /.container -->
			</div>

		</body>
	</html>
